{% extends 'base.html' %}

{% block content %}

    <table>
        <tr>
            <th>Name</th>
            <th>Lecturer</th>
        </tr>
        {% for lecture in lectures %}
            <tr>
                <td>{{ lecture.name }}</td>
                <td>{{ lecture.lecturer }}</td>
            </tr>
        {% endfor %}
    </table>

    <button>
        <a href="{% url 'lectures:create' %}">New Lecture</a>
    </button>

{% endblock %}
