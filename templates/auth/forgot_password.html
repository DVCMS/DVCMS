{% if question %}
        {{ question }}
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
{% else %}
    {% if error %}
        {{ error }}
    {% endif %}
    <form method="get">
        <label for="username">Username</label>
        <input type="text" name="username">
        <input type="submit">
    </form>
{% endif %}
